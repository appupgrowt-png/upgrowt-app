
<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>upGrowt | AI Growth Copilot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              background: '#020617', // Slate 950
              surface: '#0f172a', // Slate 900
              primary: {
                400: '#22d3ee', // Cyan 400 (Neon)
                500: '#06b6d4', // Cyan 500
                600: '#0891b2', // Cyan 600
                glow: 'rgba(6, 182, 212, 0.5)',
              },
              slate: {
                850: '#1e293b', 
              }
            },
            fontFamily: {
              sans: ['Inter', 'system-ui', 'sans-serif'],
            },
            boxShadow: {
              'glass': '0 8px 32px 0 rgba(0, 0, 0, 0.37)',
              'neon': '0 0 10px rgba(34, 211, 238, 0.3), 0 0 20px rgba(34, 211, 238, 0.1)',
            },
            animation: {
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'fade-in': 'fadeIn 0.5s ease-out forwards',
              'fade-in-up': 'fadeInUp 0.6s ease-out forwards',
              'fade-in-blur': 'fadeInBlur 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94) both',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              fadeInBlur: {
                '0%': { 
                  opacity: '0',
                  filter: 'blur(10px)',
                  transform: 'translateY(10px)'
                },
                '100%': { 
                  opacity: '1',
                  filter: 'blur(0)',
                  transform: 'translateY(0)'
                },
              }
            }
          },
        },
      }
    </script>
    <style>
      body {
        background-color: #020617;
        background-image: 
          radial-gradient(circle at 15% 50%, rgba(6, 182, 212, 0.08), transparent 25%), 
          radial-gradient(circle at 85% 30%, rgba(59, 130, 246, 0.08), transparent 25%);
        color: #e2e8f0; /* Slate 200 */
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        min-height: 100vh;
      }
      
      /* Liquid Glass Effect - Dark Premium */
      .glass-panel {
        background: rgba(15, 23, 42, 0.6); /* Slate 900 with opacity */
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.08);
        border-top: 1px solid rgba(255, 255, 255, 0.15); /* Top highlight */
        border-radius: 24px;
      }

      .glass-input {
        background: rgba(2, 6, 23, 0.5);
        border: 1px solid rgba(255, 255, 255, 0.1);
        color: white;
        transition: all 0.3s ease;
      }
      
      .glass-input:focus {
        border-color: #22d3ee;
        box-shadow: 0 0 15px rgba(34, 211, 238, 0.15);
        outline: none;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(255, 255, 255, 0.2);
      }
    </style>
